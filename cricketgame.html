<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Cricket Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1d1d1d;
      color: white;
      font-family: Arial, sans-serif;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #4CAF50;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #bat {
      width: 100px;
      height: 20px;
      background-color: #fff;
      border-radius: 5px;
      position: absolute;
      bottom: 50px;
      cursor: pointer;
    }

    #ball {
      width: 15px;
      height: 15px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      display: none;
      color: #ff0000;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px 40px;
      border-radius: 15px;
    }

    #playAgain {
      color: #ff0;
      font-size: 1.5rem;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="scoreBoard">Score: 0</div>
    <div id="bat"></div>
    <div id="ball"></div>
    <div id="gameOver">
      Game Over! <br> Final Score: <span id="finalScore"></span><br>
      <span id="playAgain">Click to Play Again</span>
    </div>
  </div>

  <script>
    const bat = document.getElementById("bat");
    const ball = document.getElementById("ball");
    const scoreBoard = document.getElementById("scoreBoard");
    const gameOverText = document.getElementById("gameOver");
    const finalScore = document.getElementById("finalScore");
    const playAgain = document.getElementById("playAgain");

    let score = 0;
    let ballSpeedY = 5;
    let ballSpeedX = 0;
    let ballPosX = window.innerWidth / 2 - 7.5;
    let ballPosY = 0;
    let batPosX = window.innerWidth / 2 - 50;
    let gameRunning = true;

    // Set initial positions
    bat.style.left = `${batPosX}px`;
    ball.style.left = `${ballPosX}px`;
    ball.style.top = `${ballPosY}px`;

    // Move bat using the mouse or touch
    document.addEventListener("mousemove", (e) => {
      if (!gameRunning) return;

      let mouseX = e.clientX;
      batPosX = mouseX - bat.offsetWidth / 2;
      if (batPosX < 0) batPosX = 0;
      if (batPosX > window.innerWidth - bat.offsetWidth) batPosX = window.innerWidth - bat.offsetWidth;

      bat.style.left = `${batPosX}px`;
    });

    // Ball movement
    function moveBall() {
      if (!gameRunning) return;

      ballPosX += ballSpeedX;
      ballPosY += ballSpeedY;

      // Ball bouncing off edges
      if (ballPosX <= 0 || ballPosX >= window.innerWidth - 15) {
        ballSpeedX = -ballSpeedX;  // Reverse direction
      }
      if (ballPosY <= 0) {
        ballSpeedY = -ballSpeedY;  // Bounce back
      }

      // Ball hitting the bat (player)
      const batRect = bat.getBoundingClientRect();
      const ballRect = ball.getBoundingClientRect();

      if (
        ballRect.bottom >= batRect.top &&
        ballRect.top <= batRect.bottom &&
        ballRect.right >= batRect.left &&
        ballRect.left <= batRect.right
      ) {
        score++;
        scoreBoard.textContent = `Score: ${score}`;
        ballSpeedY += 0.1; // Increase ball speed gradually
        ballSpeedX = (Math.random() - 0.5) * 4; // Add random horizontal speed

        ballSpeedY = Math.min(ballSpeedY, 15); // Cap maximum ball speed
        resetBall();
      }

      // Ball missed
      if (ballPosY >= window.innerHeight - 15) {
        endGame();
      }

      ball.style.left = `${ballPosX}px`;
      ball.style.top = `${ballPosY}px`;
    }

    // Reset ball after each hit or miss
    function resetBall() {
      ballPosX = window.innerWidth / 2 - 7.5;
      ballPosY = 0;
      ballSpeedX = 0;
      ballSpeedY = 5;
    }

    // End game function
    function endGame() {
      gameRunning = false;
      finalScore.textContent = score;
      gameOverText.style.display = "block";
    }

    // Restart game
    playAgain.addEventListener("click", () => {
      location.reload();
    });

    // Game loop
    setInterval(moveBall, 30);
  </script>
</body>
</html>
