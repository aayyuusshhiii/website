<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Cricket Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1d1d1d;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #4CAF50;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #player {
      width: 60px;
      height: 100px;
      background-color: #fff;
      border-radius: 10px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      margin-left: -30px;
      transition: width 0.2s ease;
    }

    #ball {
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 0;
    }

    .powerUp {
      width: 20px;
      height: 20px;
      background-color: #ffcc00;
      border-radius: 50%;
      position: absolute;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
    }

    #livesBoard {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 8px;
      border-radius: 8px;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      display: none;
      color: #ff0000;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px 40px;
      border-radius: 15px;
    }

    #playAgain {
      color: #ff0;
      font-size: 1.5rem;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="scoreBoard">Score: 0</div>
    <div id="livesBoard">Lives: 3</div>
    <div id="player"></div>
    <div id="ball"></div>
    <div id="gameOver">
      Game Over! <br> Final Score: <span id="finalScore"></span><br>
      <span id="playAgain">Click to Play Again</span>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    const ball = document.getElementById("ball");
    const scoreBoard = document.getElementById("scoreBoard");
    const livesBoard = document.getElementById("livesBoard");
    const gameOverText = document.getElementById("gameOver");
    const finalScore = document.getElementById("finalScore");
    const playAgain = document.getElementById("playAgain");

    let score = 0;
    let lives = 3;
    let gameRunning = true;

    let playerPosX = window.innerWidth / 2 - 30;
    let playerPosY = window.innerHeight - 100;
    let ballSpeedY = 5;
    let ballSpeedX = 0;
    let ballPosX = window.innerWidth / 2 - 5;
    let ballPosY = 0;
    let ballType = 'normal'; // normal or spin
    let playerWidth = 60;

    player.style.left = `${playerPosX}px`;
    player.style.top = `${playerPosY}px`;
    ball.style.left = `${ballPosX}px`;
    ball.style.top = `${ballPosY}px`;

    // Move player using arrow keys
    document.addEventListener("keydown", movePlayer);

    function movePlayer(e) {
      if (!gameRunning) return;

      if (e.key === "ArrowLeft" && playerPosX > 0) {
        playerPosX -= 20;
      }
      if (e.key === "ArrowRight" && playerPosX < window.innerWidth - playerWidth) {
        playerPosX += 20;
      }

      player.style.left = `${playerPosX}px`;
    }

    // Create a power-up
    function createPowerUp() {
      const powerUp = document.createElement("div");
      powerUp.classList.add("powerUp");
      const x = Math.random() * (window.innerWidth - 20);
      const y = Math.random() * (window.innerHeight - 100);
      powerUp.style.left = `${x}px`;
      powerUp.style.top = `${y}px`;
      document.getElementById("gameArea").appendChild(powerUp);

      setTimeout(() => {
        powerUp.remove();
      }, 5000);

      return powerUp;
    }

    // Collision with power-up
    function checkPowerUpCollision(powerUp) {
      const playerRect = player.getBoundingClientRect();
      const powerUpRect = powerUp.getBoundingClientRect();

      if (
        playerRect.bottom >= powerUpRect.top &&
        playerRect.top <= powerUpRect.bottom &&
        playerRect.right >= powerUpRect.left &&
        playerRect.left <= powerUpRect.right
      ) {
        playerWidth = 120; // Increase bat width temporarily
        player.style.width = `${playerWidth}px`;
        powerUp.remove();

        setTimeout(() => {
          playerWidth = 60; // Reset bat width
          player.style.width = `${playerWidth}px`;
        }, 10000);
      }
    }

    // Move ball with added speed variation and spin
    function moveBall() {
      if (!gameRunning) return;

      ballPosX += ballSpeedX;
      ballPosY += ballSpeedY;

      // Ball bouncing off edges
      if (ballPosX <= 0 || ballPosX >= window.innerWidth - 10) {
        ballSpeedX = -ballSpeedX;  // Reverse direction
      }
      if (ballPosY <= 0) {
        ballSpeedY = -ballSpeedY;  // Bounce back
      }

      // Ball hitting the bat (player)
      const playerRect = player.getBoundingClientRect();
      const ballRect = ball.getBoundingClientRect();

      if (
        ballRect.bottom >= playerRect.top &&
        ballRect.top <= playerRect.bottom &&
        ballRect.right >= playerRect.left &&
        ballRect.left <= playerRect.right
      ) {
        score++;
        if (ballPosX > window.innerWidth / 2 - 50 && ballPosX < window.innerWidth / 2 + 50) {
          score += 4; // Boundary hit
        }

        ballSpeedY = -ballSpeedY;
        ballSpeedX = Math.random() * 4 - 2; // Random horizontal speed
        scoreBoard.textContent = `Score: ${score}`;
      }

      // Ball missed
      if (ballPosY >= window.innerHeight - 10) {
        lives--;
        livesBoard.textContent = `Lives: ${lives}`;
        resetBall();

        if (lives === 0) {
          endGame();
        }
      }

      ball.style.left = `${ballPosX}px`;
      ball.style.top = `${ballPosY}px`;
    }

    // Reset ball position after each miss
    function resetBall() {
      ballPosX = window.innerWidth / 2 - 5;
      ballPosY = 0;
      ballSpeedY = Math.random() * 4 + 5;
      ballSpeedX = Math.random() * 2 - 1;
      ballType = Math.random() > 0.5 ? 'normal' : 'spin'; // Randomly choose ball type
    }

    // End game function
    function endGame() {
      gameRunning = false;
      finalScore.textContent = score;
      gameOverText.style.display = "block";
    }

    // Restart game
    playAgain.addEventListener("click", () => {
      location.reload();
    });

    // Power-up creation every 10 seconds
    setInterval(() => {
      if (gameRunning) {
        createPowerUp();
      }
    }, 10000);

    // Game loop to move ball
    setInterval(moveBall, 30);
  </script>
</body>
</html>
