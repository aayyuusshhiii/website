<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Message in BOTL üåä</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to top, #5bc0de, #cceeff);
      font-family: 'Comic Sans MS', cursive;
      user-select: none;
    }

    #ocean {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to right,
        #aee1f9 0px,
        #aee1f9 20px,
        #cdefff 20px,
        #cdefff 40px
      );
      animation: wave 4s infinite linear;
      z-index: 0;
    }

    @keyframes wave {
      from { background-position-x: 0; }
      to { background-position-x: 200px; }
    }

    #bottle {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%) rotate(-10deg);
      font-size: 100px;
      z-index: 3;
      opacity: 0.85;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
    }

    #cork {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #6b4f3b;
      border-radius: 4px;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    #paper {
      position: absolute;
      width: 200px;
      height: 120px;
      background: white;
      border: 2px solid #333;
      color: black;
      padding: 10px;
      font-size: 1em;
      resize: none;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    #sendBtn, #readBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: #ff69b4;
      color: white;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px #d94d99;
      z-index: 5;
    }

    #sendBtn:active, #readBtn:active {
      transform: translateX(-50%) translateY(2px);
      box-shadow: 0 2px #d94d99;
    }

    #sendBtn { bottom: 80px; }
    #readBtn { bottom: 20px; }

    #floatingMsg {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8em;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      z-index: 10;
      display: none;
      white-space: pre-wrap;
      text-align: center;
    }

    .trail {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.7);
      pointer-events: none;
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div id="ocean"></div>
  <div id="bottle">
    <div id="cork"></div>
    üçΩÔ∏è
  </div>
  <textarea id="paper" placeholder="Write your secret message here..."></textarea>
  <button id="sendBtn">Seal & Send</button>
  <button id="readBtn">Read a Message</button>
  <div id="floatingMsg"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>

  <script>
    // Firebase config (replace with your config)
    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR-PROJECT-ID.firebaseapp.com",
      projectId: "YOUR-PROJECT-ID",
      storageBucket: "YOUR-PROJECT-ID.appspot.com",
      messagingSenderId: "YOUR-SENDER-ID",
      appId: "YOUR-APP-ID",
      measurementId: "YOUR-MEASUREMENT-ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const paper = document.getElementById('paper');
    const bottle = document.getElementById('bottle');
    const cork = document.getElementById('cork');
    const sendBtn = document.getElementById('sendBtn');
    const readBtn = document.getElementById('readBtn');
    const floatingMsg = document.getElementById('floatingMsg');

    let dragging = false;
    let offsetX, offsetY;

    paper.addEventListener('mousedown', (e) => {
      dragging = true;
      offsetX = e.clientX - paper.offsetLeft;
      offsetY = e.clientY - paper.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
      if (dragging) {
        paper.style.left = `${e.clientX - offsetX}px`;
        paper.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      dragging = false;
    });

    sendBtn.addEventListener('click', async () => {
      const msg = paper.value.trim();
      if (!msg) return alert("Write something sweet first!");

      const paperRect = paper.getBoundingClientRect();
      const bottleRect = bottle.getBoundingClientRect();
      const overlap = !(paperRect.right < bottleRect.left || paperRect.left > bottleRect.right || paperRect.bottom < bottleRect.top || paperRect.top > bottleRect.bottom);

      if (!overlap) return alert("Drag your message onto the bottle first üíå");

      paper.style.transition = "all 1s ease-in-out";
      paper.style.transform = "scale(0.1)";
      paper.style.opacity = "0";
      setTimeout(() => {
        paper.style.display = "none";
        launchBottle(msg);
      }, 1000);
    });

    async function launchBottle(msg) {
      const messageRef = db.collection('messages').doc();
      await messageRef.set({ message: msg });

      cork.style.display = "block";
      sendBtn.style.display = "none";
      readBtn.style.display = "none";

      let posX = bottle.offsetLeft;
      let posY = bottle.offsetTop;

      const floatInterval = setInterval(() => {
        posX += 2;
        posY -= 0.2;
        bottle.style.left = `${posX}px`;
        bottle.style.top = `${posY}px`;

        if (posY <= -200) clearInterval(floatInterval);
      }, 10);
    }

    readBtn.addEventListener('click', async () => {
      const messagesSnapshot = await db.collection('messages').get();
      if (messagesSnapshot.empty) return alert("No secret messages yet! Write one üåä");

      const randomMessage = messagesSnapshot.docs[Math.floor(Math.random() * messagesSnapshot.size)].data().message;
      floatingMsg.textContent = randomMessage;
      floatingMsg.style.display = 'block';

      setTimeout(() => floatingMsg.style.display = 'none', 3000);
    });
  </script>
</body>
</html>
