<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiny Kingdom Builder</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #f5f0dc, #d6c2a3);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .resource {
      margin: 10px 0;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border: none;
      background-color: #88c057;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6da943;
    }
    .log {
      margin-top: 20px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 0.9em;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .kingdom {
      margin-top: 30px;
      height: 150px;
      background: url('https://i.imgur.com/HZfZGaX.png') center/contain no-repeat;
      animation: bounce 2s infinite ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>Tiny Kingdom Builder ğŸ°</h1>
  <div class="resource">Gold: <span id="gold">100</span> ğŸª™</div>
  <div class="resource">Peasants: <span id="peasants">5</span> ğŸ§‘â€ğŸŒ¾</div>
  <div class="resource">Defenders: <span id="defenders">0</span> ğŸ›¡ï¸</div>

  <button onclick="collectTaxes()">ğŸ’° Collect Taxes (10g/peasant)</button>
  <button onclick="hirePeasant()">â• Hire Peasant (50g)</button>
  <button onclick="trainDefender()">ğŸ›¡ï¸ Train Defender (100g + 1 peasant)</button>
  <button onclick="defendRaid()">âš”ï¸ Defend Raid</button>

  <div class="log" id="log"></div>
  <div class="kingdom"></div>

  <script>
    let gold = 100;
    let peasants = 5;
    let defenders = 0;

    function updateUI() {
      document.getElementById('gold').textContent = gold;
      document.getElementById('peasants').textContent = peasants;
      document.getElementById('defenders').textContent = defenders;
    }

    function logMessage(message) {
      const log = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.textContent = `[${timestamp}] ${message}`;
      log.prepend(entry);
    }

    function collectTaxes() {
      const earned = peasants * 10;
      gold += earned;
      updateUI();
      logMessage(`Collected ${earned} gold from taxes.`);
    }

    function hirePeasant() {
      if (gold >= 50) {
        gold -= 50;
        peasants += 1;
        updateUI();
        logMessage("Hired a new peasant.");
      } else {
        logMessage("Not enough gold to hire a peasant.");
      }
    }

    function trainDefender() {
      if (peasants >= 1 && gold >= 100) {
        peasants -= 1;
        gold -= 100;
        defenders += 1;
        updateUI();
        logMessage("Trained a new defender.");
      } else {
        logMessage("Need 1 peasant and 100 gold to train a defender.");
      }
    }

    function defendRaid() {
      const raidStrength = Math.floor(Math.random() * 5) + 1;
      if (defenders >= raidStrength) {
        logMessage(`Defended against a raid of strength ${raidStrength}. No gold lost!`);
      } else {
        const loss = raidStrength * 10;
        const actualLoss = Math.min(loss, gold);
        gold -= actualLoss;
        logMessage(`Raid of strength ${raidStrength}! Lost ${actualLoss} gold.`);
      }
      updateUI();
    }

    // Passive income
    setInterval(() => {
      const passiveGold = peasants;
      gold += passiveGold;
      updateUI();
      logMessage(`Peasants earned ${passiveGold} gold passively.`);
    }, 5000);

    updateUI();
  </script>
</body>
</html>
