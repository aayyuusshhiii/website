<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Cake Designer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe0f0, #ffeefc);
      overflow: hidden;
    }
    #sidebar {
      width: 200px;
      background: #ffcde0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 10px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    #cakeArea {
      margin-left: 210px;
      position: relative;
      width: calc(100% - 210px);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }
    .cake {
      transform-style: preserve-3d;
      transform: rotateX(20deg) rotateY(15deg);
      position: relative;
      transition: all 0.5s ease;
    }
    .layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      background: pink;
      box-shadow: inset 0 0 20px #fff;
    }
    .layer1 { bottom: 0; width: 200px; height: 60px; background: #ffcce6; }
    .layer2 { bottom: 60px; width: 160px; height: 50px; background: #ffaad4; }
    .layer3 { bottom: 110px; width: 120px; height: 40px; background: #ff88cc; }
    .decor {
      position: absolute;
      width: 30px;
      height: 30px;
      cursor: grab;
    }
    #tools button {
      width: 100%;
      margin-bottom: 5px;
      font-size: 14px;
      border: none;
      padding: 8px;
      background: #ff88cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    canvas {
      position: absolute;
      bottom: 0;
      left: 0;
    }
    #saveBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px 20px;
      background: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>🎀 Princess Cake Tools</h3>
  <div id="tools">
    <button onclick="addLayer()">Add Layer</button>
    <button onclick="addDecoration('🎀')">Add Bow</button>
    <button onclick="addDecoration('🍓')">Add Strawberry</button>
    <button onclick="addDecoration('🌟')">Add Star</button>
    <button onclick="addCandle()">Add Candle</button>
    <button onclick="changeShape()">Change Shape</button>
    <label>Cream Color: <input type="color" id="creamColor" value="#ffcce6"></label>
  </div>
</div>

<div id="cakeArea">
  <div id="cake" class="cake">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>
  </div>
  <canvas id="drawCanvas" width="800" height="200"></canvas>
</div>

<button id="saveBtn" onclick="saveImage()">📷 Save Cake</button>

<script>
  const cake = document.getElementById('cake');
  let shapeIndex = 0;
  const shapes = ['50%', '0%', '50% 50% 0 0', '50% 25%'];

  function addLayer() {
    const color = document.getElementById('creamColor').value;
    const layer = document.createElement('div');
    layer.classList.add('layer');
    layer.style.background = color;
    layer.style.width = `${120 + Math.random()*80}px`;
    layer.style.height = `${30 + Math.random()*30}px`;
    layer.style.bottom = `${cake.children.length * 40}px`;
    layer.style.borderRadius = shapes[shapeIndex % shapes.length];
    cake.appendChild(layer);
  }

  function addDecoration(emoji) {
    const decor = document.createElement('div');
    decor.className = 'decor';
    decor.innerText = emoji;
    decor.style.top = `${Math.random() * 300}px`;
    decor.style.left = `${Math.random() * 300}px`;
    decor.setAttribute('draggable', true);
    cake.appendChild(decor);
    dragElement(decor);
  }

  function addCandle() {
    addDecoration('🕯️');
  }

  function changeShape() {
    shapeIndex++;
    const layers = document.querySelectorAll('.layer');
    layers.forEach(layer => {
      layer.style.borderRadius = shapes[shapeIndex % shapes.length];
    });
  }

  function saveImage() {
    html2canvas(document.querySelector("#cakeArea")).then(canvas => {
      const link = document.createElement('a');
      link.download = 'my_princess_cake.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  function dragElement(el) {
    let posX = 0, posY = 0;
    el.onmousedown = dragMouseDown;
    function dragMouseDown(e) {
      e.preventDefault();
      posX = e.clientX - el.offsetLeft;
      posY = e.clientY - el.offsetTop;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }
    function elementDrag(e) {
      e.preventDefault();
      el.style.left = (e.clientX - posX) + "px";
      el.style.top = (e.clientY - posY) + "px";
    }
    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }

  // Drawing tool (simple icing)
  const canvas = document.getElementById("drawCanvas");
  const ctx = canvas.getContext("2d");
  let drawing = false;

  canvas.addEventListener("mousedown", () => drawing = true);
  canvas.addEventListener("mouseup", () => drawing = false);
  canvas.addEventListener("mousemove", draw);

  function draw(e) {
    if (!drawing) return;
    ctx.fillStyle = document.getElementById('creamColor').value;
    ctx.beginPath();
    ctx.arc(e.offsetX, e.offsetY, 5, 0, Math.PI * 2);
    ctx.fill();
  }
</script>

<!-- html2canvas CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
