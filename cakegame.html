<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Cake Designer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe0f0, #ffeefc);
      overflow: hidden;
    }
    #sidebar {
      width: 220px;
      background: #ffcde0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 10px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      z-index: 2;
    }
    #cakeArea {
      margin-left: 220px;
      position: relative;
      width: calc(100% - 220px);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }
    .cake {
      transform-style: preserve-3d;
      transform: rotateX(20deg) rotateY(15deg);
      position: relative;
      width: 100%;
      height: 100%;
    }
    .layer {
      position: absolute;
      border-radius: 50%;
      background: pink;
      box-shadow: inset 0 0 20px #fff;
      cursor: grab;
    }
    .decor {
      position: absolute;
      width: 30px;
      height: 30px;
      cursor: grab;
      font-size: 24px;
    }
    #tools button {
      width: 100%;
      margin-bottom: 6px;
      font-size: 14px;
      border: none;
      padding: 8px;
      background: #ff88cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #tools label, #tools input {
      display: block;
      margin-bottom: 8px;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
    }
    #saveBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px 20px;
      background: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>üéÄ Cake Tools</h3>
  <div id="tools">
    <button onclick="addLayer()">Add Layer</button>
    <label>Layer Color: <input type="color" id="layerColor" value="#ffcce6"></label>
    <button onclick="changeShape()">Change Shape</button>
    <button onclick="addDecoration('üéÄ')">Add Bow</button>
    <button onclick="addDecoration('üçì')">Add Strawberry</button>
    <button onclick="addDecoration('üåü')">Add Star</button>
    <button onclick="addDecoration('üçí')">Add Cherry</button>
    <button onclick="addDecoration('üïØÔ∏è')">Add Candle</button>
    <button onclick="enableDrawing()">‚úèÔ∏è Pencil</button>
    <button onclick="enableEraser()">üßΩ Eraser</button>
    <button onclick="undoDrawing()">‚Ü©Ô∏è Undo</button>
  </div>
</div>

<div id="cakeArea">
  <canvas id="drawCanvas" width="1500" height="1000"></canvas>
  <div id="cake" class="cake"></div>
</div>

<button id="saveBtn" onclick="saveImage()">üì∑ Save Cake</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  const cake = document.getElementById('cake');
  const shapes = ['50%', '0%', '50% 50% 0 0', '25%'];
  let shapeIndex = 0;

  function addLayer() {
    const color = document.getElementById('layerColor').value;
    const layer = document.createElement('div');
    layer.className = 'layer';
    layer.style.background = color;
    layer.style.width = `${120 + Math.random() * 80}px`;
    layer.style.height = `${30 + Math.random() * 30}px`;
    layer.style.left = `${Math.random() * 600}px`;
    layer.style.top = `${Math.random() * 400}px`;
    layer.style.borderRadius = shapes[shapeIndex % shapes.length];
    cake.appendChild(layer);
    dragElement(layer);
  }

  function changeShape() {
    shapeIndex++;
    const layers = document.querySelectorAll('.layer');
    layers.forEach(layer => {
      layer.style.borderRadius = shapes[shapeIndex % shapes.length];
    });
  }

  function addDecoration(icon) {
    const decor = document.createElement('div');
    decor.className = 'decor';
    decor.innerText = icon;
    decor.style.left = `${Math.random() * 600}px`;
    decor.style.top = `${Math.random() * 400}px`;
    cake.appendChild(decor);
    dragElement(decor);
  }

  function dragElement(el) {
    let posX = 0, posY = 0;
    el.onmousedown = function (e) {
      e.preventDefault();
      posX = e.clientX - el.offsetLeft;
      posY = e.clientY - el.offsetTop;
      document.onmouseup = closeDrag;
      document.onmousemove = drag;
    };
    function drag(e) {
      e.preventDefault();
      el.style.left = (e.clientX - posX) + "px";
      el.style.top = (e.clientY - posY) + "px";
    }
    function closeDrag() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }

  function saveImage() {
    html2canvas(document.querySelector("#cakeArea")).then(canvas => {
      const link = document.createElement('a');
      link.download = 'princess_cake.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  // Drawing tools
  const canvas = document.getElementById("drawCanvas");
  const ctx = canvas.getContext("2d");
  let drawing = false;
  let erasing = false;
  const paths = [];

  function enableDrawing() {
    erasing = false;
  }

  function enableEraser() {
    erasing = true;
  }

  function undoDrawing() {
    paths.pop();
    redraw();
  }

  function redraw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const path of paths) {
      ctx.strokeStyle = path.color;
      ctx.lineWidth = 6;
      ctx.beginPath();
      for (let i = 0; i < path.points.length; i++) {
        const p = path.points[i];
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
      }
      ctx.stroke();
    }
  }

  canvas.addEventListener("mousedown", e => {
    drawing = true;
    const color = erasing ? "#ffeefc" : document.getElementById('layerColor').value;
    paths.push({ color, points: [{ x: e.offsetX, y: e.offsetY }] });
  });

  canvas.addEventListener("mousemove", e => {
    if (!drawing) return;
    const path = paths[paths.length - 1];
    path.points.push({ x: e.offsetX, y: e.offsetY });
    redraw();
  });

  canvas.addEventListener("mouseup", () => drawing = false);
</script>

</body>
</html>
