<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Cake Designer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffe0f0, #ffeefc);
      overflow: hidden;
    }

    #sidebar {
      width: 220px;
      background: #ffcde0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 10px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      z-index: 2;
    }

    #sidebar h3 {
      text-align: center;
      color: #d63384;
    }

    #tools button, input[type=color] {
      width: 100%;
      margin-bottom: 8px;
      font-size: 14px;
      border: none;
      padding: 8px;
      background: #ff88cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #cakeArea {
      margin-left: 230px;
      width: calc(100% - 230px);
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .cake {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotateX(20deg) rotateY(15deg);
      transform-style: preserve-3d;
    }

    .layer {
      position: absolute;
      border-radius: 50%;
      background: pink;
      box-shadow: inset 0 0 10px #fff;
      cursor: grab;
    }

    .decor {
      position: absolute;
      font-size: 24px;
      cursor: grab;
    }

    #drawCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #saveBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px 20px;
      background: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>üéÄ Cake Tools</h3>
  <button onclick="addLayer()">Add Cake Layer</button>
  <button onclick="addDecoration('üéÄ')">Add Bow</button>
  <button onclick="addDecoration('üçì')">Add Strawberry</button>
  <button onclick="addDecoration('üåü')">Add Star</button>
  <button onclick="addDecoration('üïØÔ∏è')">Add Candle</button>
  <button onclick="changeShape()">Change Shape</button>
  <input type="color" id="layerColor" value="#ffcce6" />
  <input type="color" id="drawColor" value="#ff66b2" />
  <button onclick="toggleDrawing()">‚úèÔ∏è Pencil</button>
  <button onclick="undoDraw()">‚Ü©Ô∏è Undo</button>
  <button onclick="eraseDraw()">üßΩ Eraser</button>
</div>

<div id="cakeArea">
  <div id="cake" class="cake"></div>
  <canvas id="drawCanvas"></canvas>
</div>

<button id="saveBtn" onclick="saveImage()">üì∑ Save Cake</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  const cake = document.getElementById('cake');
  const canvas = document.getElementById("drawCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let shapeIndex = 0;
  const shapes = ['50%', '0%', '50% 50% 0 0', '50% 25%'];

  function dragElement(el) {
    let offsetX, offsetY, isDragging = false;
    el.onmousedown = function (e) {
      isDragging = true;
      offsetX = e.clientX - el.offsetLeft;
      offsetY = e.clientY - el.offsetTop;
      document.onmousemove = function (e) {
        if (!isDragging) return;
        el.style.left = (e.clientX - offsetX) + 'px';
        el.style.top = (e.clientY - offsetY) + 'px';
      };
      document.onmouseup = function () {
        isDragging = false;
        document.onmousemove = null;
      };
    };
  }

  function addLayer() {
    const color = document.getElementById('layerColor').value;
    const layer = document.createElement('div');
    layer.classList.add('layer');
    layer.style.width = `${120 + Math.random()*100}px`;
    layer.style.height = `${30 + Math.random()*50}px`;
    layer.style.background = color;
    layer.style.borderRadius = shapes[shapeIndex % shapes.length];
    layer.style.left = `${300 + Math.random() * 300}px`;
    layer.style.top = `${300 + Math.random() * 200}px`;
    dragElement(layer);
    cake.appendChild(layer);
  }

  function addDecoration(emoji) {
    const decor = document.createElement('div');
    decor.className = 'decor';
    decor.innerText = emoji;
    decor.style.left = `${300 + Math.random() * 300}px`;
    decor.style.top = `${300 + Math.random() * 200}px`;
    dragElement(decor);
    cake.appendChild(decor);
  }

  function changeShape() {
    shapeIndex++;
    const layers = document.querySelectorAll('.layer');
    layers.forEach(layer => {
      layer.style.borderRadius = shapes[shapeIndex % shapes.length];
    });
  }

  function saveImage() {
    html2canvas(document.body).then(canvas => {
      const link = document.createElement('a');
      link.download = 'my_princess_cake.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  // Drawing
  let drawingEnabled = false;
  let drawing = false;
  let paths = [];

  canvas.addEventListener("mousedown", (e) => {
    if (!drawingEnabled) return;
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.clientX, e.clientY);
    paths.push([{x: e.clientX, y: e.clientY}]);
  });

  canvas.addEventListener("mousemove", (e) => {
    if (drawingEnabled && drawing) {
      ctx.strokeStyle = document.getElementById('drawColor').value;
      ctx.lineWidth = 3;
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();
      paths[paths.length - 1].push({x: e.clientX, y: e.clientY});
    }
  });

  canvas.addEventListener("mouseup", () => drawing = false);

  function toggleDrawing() {
    drawingEnabled = !drawingEnabled;
  }

  function eraseDraw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    paths = [];
  }

  function undoDraw() {
    paths.pop();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let path of paths) {
      ctx.beginPath();
      for (let i = 0; i < path.length; i++) {
        if (i === 0) ctx.moveTo(path[i].x, path[i].y);
        else ctx.lineTo(path[i].x, path[i].y);
      }
      ctx.strokeStyle = document.getElementById('drawColor').value;
      ctx.lineWidth = 3;
      ctx.stroke();
    }
  }
</script>

</body>
</html>
