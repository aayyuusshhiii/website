<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Cake Designer</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe0f0, #ffd1ec);
      font-family: 'Comic Sans MS', cursive;
      color: #d63384;
    }

    header {
      background-color: #ff69b4;
      color: white;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .toolbar {
      background: #fff0f5;
      border-bottom: 3px solid #ffb6c1;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .toolbar button, .toolbar input[type="color"] {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
    }

    .toolbar button:hover {
      background-color: #ff69b4;
    }

    #canvasContainer {
      position: relative;
      height: 600px;
      border-top: 5px solid #ffc0cb;
      background: url('images/castle_bg.png') center/cover no-repeat;
      overflow: hidden;
    }

    .cake-layer {
      width: 150px;
      height: 50px;
      background-color: #ffb6c1;
      border: 2px solid white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      cursor: move;
    }

    .cream-layer {
      width: 150px;
      height: 20px;
      background-color: #fff0f5;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      cursor: move;
    }

    .decoration {
      width: 40px;
      height: 40px;
      position: absolute;
      cursor: move;
      border-radius: 12px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>

  <header>üéÄ Princess Cake Designer üéÄ</header>

  <div class="toolbar">
    <button onclick="addCakeLayer()">Add Cake Layer</button>
    <button onclick="addCreamLayer()">Add Cream Layer</button>
    <button onclick="addDecoration('bow')">üéÄ Bow</button>
    <button onclick="addDecoration('crown')">üëë Crown</button>
    <button onclick="addDecoration('tiara')">‚ú® Tiara</button>
    <button onclick="addDecoration('strawberry')">üçì Strawberry</button>
    <button onclick="saveAsImage()">üíæ Save Cake</button>
  </div>

  <div id="canvasContainer"></div>

  <script>
    function makeDraggable(el) {
      el.onmousedown = function(e) {
        let shiftX = e.clientX - el.getBoundingClientRect().left;
        let shiftY = e.clientY - el.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          el.style.left = pageX - shiftX + 'px';
          el.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);
        el.onmouseup = function() {
          document.removeEventListener('mousemove', onMouseMove);
          el.onmouseup = null;
        };
      };
      el.ondragstart = () => false;
    }

    function addCakeLayer() {
      const layer = document.createElement("div");
      layer.className = "cake-layer";
      layer.style.top = "100px";
      makeDraggable(layer);
      document.getElementById("canvasContainer").appendChild(layer);
    }

    function addCreamLayer() {
      const layer = document.createElement("div");
      layer.className = "cream-layer";
      layer.style.top = "160px";
      makeDraggable(layer);
      document.getElementById("canvasContainer").appendChild(layer);
    }

    function addDecoration(type) {
      const decor = document.createElement("div");
      decor.className = "decoration";
      decor.style.top = "200px";
      decor.style.left = "calc(50% - 20px)";
      decor.style.backgroundImage = `url('images/${type}.png')`;
      makeDraggable(decor);
      document.getElementById("canvasContainer").appendChild(decor);
    }

    function saveAsImage() {
      html2canvas(document.getElementById("canvasContainer")).then(canvas => {
        const link = document.createElement("a");
        link.download = "princess_cake.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

  <!-- Load html2canvas library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
