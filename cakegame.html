<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Cake Designer</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe0f0, #ffd1ec);
      font-family: 'Comic Sans MS', cursive;
      color: #d63384;
    }

    header {
      background-color: #ff69b4;
      color: white;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .toolbar {
      background: #fff0f5;
      border-bottom: 3px solid #ffb6c1;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    .toolbar button, .toolbar input[type="color"], .toolbar select {
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
    }

    .toolbar button:hover {
      background-color: #ff69b4;
    }

    #canvasContainer {
      position: relative;
      height: 600px;
      border-top: 5px solid #ffc0cb;
      background: linear-gradient(to top, #ffeef8, #ffddee);
      overflow: hidden;
    }

    .cake-layer, .cream-layer {
      width: 150px;
      height: 50px;
      border: 2px solid white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      cursor: move;
    }

    .cream-layer {
      height: 20px;
    }

    .decoration {
      font-size: 2rem;
      position: absolute;
      cursor: move;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    canvas.drawing-layer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <header>🎀 Princess Cake Designer 🎀</header>

  <div class="toolbar">
    <button onclick="addCakeLayer()">Add Cake Layer</button>
    <input type="color" id="cakeColor" value="#ffb6c1" />

    <button onclick="addCreamLayer()">Add Cream Layer</button>
    <input type="color" id="creamColor" value="#fff0f5" />

    <button onclick="addDecoration('🎀')">🎀 Bow</button>
    <button onclick="addDecoration('👑')">👑 Crown</button>
    <button onclick="addDecoration('✨')">✨ Tiara</button>
    <button onclick="addDecoration('🍓')">🍓 Strawberry</button>
    <button onclick="addDecoration('❤️')">❤️ Heart</button>
    <button onclick="addDecoration('🍫')">🍫 Chocolate</button>
    <button onclick="addDecoration('🕯️')">🕯️ Candle</button>

    <button onclick="setTool('pencil')">✏️ Pencil</button>
    <button onclick="setTool('eraser')">🧽 Eraser</button>
    <button onclick="setTool('spray')">💨 Spray</button>
    <input type="color" id="drawColor" value="#d63384" />
    <select id="brushSize">
      <option value="2">Thin</option>
      <option value="5">Medium</option>
      <option value="10">Thick</option>
    </select>
    <button onclick="undo()">↩️ Undo</button>
    <button onclick="saveAsImage()">💾 Save Cake</button>
  </div>

  <div id="canvasContainer">
    <canvas id="drawingCanvas" class="drawing-layer"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const canvas = document.getElementById('drawingCanvas');
    const container = document.getElementById('canvasContainer');
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;
    const ctx = canvas.getContext('2d');
    let isDrawing = false, lastX = 0, lastY = 0, tool = 'pencil';
    const drawingHistory = [];

    function saveState() {
      drawingHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
    }

    function undo() {
      if (drawingHistory.length) {
        ctx.putImageData(drawingHistory.pop(), 0, 0);
      }
    }

    function setTool(t) {
      tool = t;
      canvas.style.pointerEvents = 'auto';
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
      saveState();
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const color = document.getElementById('drawColor').value;
      const size = document.getElementById('brushSize').value;
      ctx.lineWidth = size;
      ctx.lineCap = "round";

      if (tool === 'pencil') {
        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      } else if (tool === 'eraser') {
        ctx.clearRect(e.offsetX - size / 2, e.offsetY - size / 2, size, size);
      } else if (tool === 'spray') {
        for (let i = 0; i < 10 * size; i++) {
          const offsetX = (Math.random() - 0.5) * size * 2;
          const offsetY = (Math.random() - 0.5) * size * 2;
          ctx.fillStyle = color;
          ctx.fillRect(e.offsetX + offsetX, e.offsetY + offsetY, 1, 1);
        }
      }
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    function makeDraggable(el) {
      el.onmousedown = function(e) {
        let shiftX = e.clientX - el.getBoundingClientRect().left;
        let shiftY = e.clientY - el.getBoundingClientRect().top;
        el.style.zIndex = 999;

        function moveAt(pageX, pageY) {
          el.style.left = pageX - shiftX + 'px';
          el.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.onmouseup = function() {
          document.removeEventListener('mousemove', onMouseMove);
          document.onmouseup = null;
        };
      };
      el.ondragstart = () => false;
    }

    function addCakeLayer() {
      const layer = document.createElement("div");
      layer.className = "cake-layer";
      layer.style.backgroundColor = document.getElementById("cakeColor").value;
      layer.style.top = "100px";
      makeDraggable(layer);
      container.appendChild(layer);
    }

    function addCreamLayer() {
      const layer = document.createElement("div");
      layer.className = "cream-layer";
      layer.style.backgroundColor = document.getElementById("creamColor").value;
      layer.style.top = "150px";
      makeDraggable(layer);
      container.appendChild(layer);
    }

    function addDecoration(emoji) {
      const decor = document.createElement("div");
      decor.className = "decoration";
      decor.innerText = emoji;
      decor.style.top = "200px";
      decor.style.left = "calc(50% - 20px)";
      makeDraggable(decor);
      container.appendChild(decor);
    }

    function saveAsImage() {
      html2canvas(container).then(canvas => {
        const link = document.createElement("a");
        link.download = "princess_cake.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
