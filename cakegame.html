    .cake-layer, .cream-layer {

      position: absolute;
      left: 50%;

    .cream-layer {

    }

    .decoration {
      font-size: 2rem;
      position: absolute;
      cursor: grab;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: none;
    }

    canvas.drawing-layer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
