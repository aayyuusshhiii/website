<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Cake Designer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffe0f0, #ffeefc);
      overflow: hidden;
    }

    #sidebar {
      width: 100%;
      background: #ffcde0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
    }

    #sidebar h3 {
      width: 100%;
      text-align: center;
      color: #d63384;
      margin-bottom: 10px;
    }

    #tools button, input[type=color] {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background: #ff88cc;
      color: white;
      cursor: pointer;
      min-width: 80px;
    }

    #cakeArea {
      margin-top: 130px;
      height: calc(100vh - 130px);
      position: relative;
      z-index: 1;
    }

    .cake {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .layer {
      position: absolute;
      border-radius: 50%;
      background: pink;
      box-shadow: inset 0 0 10px #fff;
      cursor: grab;
      touch-action: none;
    }

    .decor {
      position: absolute;
      font-size: 24px;
      cursor: grab;
      touch-action: none;
    }

    #drawCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #saveBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px 20px;
      background: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 2;
    }

    @media (min-width: 768px) {
      #sidebar {
        width: 220px;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        position: fixed;
        left: 0;
        top: 0;
        margin-top: 0;
      }

      #cakeArea {
        margin-left: 220px;
        margin-top: 0;
        width: calc(100% - 220px);
      }
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>üéÄ Cake Tools</h3>
  <div id="tools">
    <button onclick="addLayer()">Add Layer</button>
    <button onclick="addDecoration('üéÄ')">Bow</button>
    <button onclick="addDecoration('üçì')">Straw</button>
    <button onclick="addDecoration('üïØÔ∏è')">Candle</button>
    <button onclick="addDecoration('üåü')">Star</button>
    <button onclick="changeShape()">Shape</button>
    <input type="color" id="layerColor" value="#ffcce6"/>
    <input type="color" id="drawColor" value="#ff66b2"/>
    <button onclick="toggleDrawing()">‚úèÔ∏è Draw</button>
    <button onclick="undoDraw()">‚Ü©Ô∏è Undo</button>
    <button onclick="eraseDraw()">üßΩ Erase</button>
  </div>
</div>

<div id="cakeArea">
  <div id="cake" class="cake"></div>
  <canvas id="drawCanvas"></canvas>
</div>

<button id="saveBtn" onclick="saveImage()">üì∑ Save</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  const cake = document.getElementById('cake');
  const canvas = document.getElementById("drawCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let shapeIndex = 0;
  const shapes = ['50%', '0%', '50% 50% 0 0', '50% 25%'];

  function dragElement(el) {
    let offsetX, offsetY, isDragging = false;

    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      const clientX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
      const clientY = e.type.startsWith('touch') ? e.touches[0].clientY : e.clientY;
      offsetX = clientX - el.offsetLeft;
      offsetY = clientY - el.offsetTop;

      document.onmousemove = document.ontouchmove = moveDrag;
      document.onmouseup = document.ontouchend = () => {
        isDragging = false;
        document.onmousemove = document.ontouchmove = null;
      };
    }

    function moveDrag(e) {
      if (!isDragging) return;
      const clientX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
      const clientY = e.type.startsWith('touch') ? e.touches[0].clientY : e.clientY;
      el.style.left = (clientX - offsetX) + 'px';
      el.style.top = (clientY - offsetY) + 'px';
    }

    el.addEventListener("mousedown", startDrag);
    el.addEventListener("touchstart", startDrag);
  }

  function addLayer() {
    const color = document.getElementById('layerColor').value;
    const layer = document.createElement('div');
    layer.classList.add('layer');
    layer.style.width = `${100 + Math.random()*80}px`;
    layer.style.height = `${30 + Math.random()*40}px`;
    layer.style.background = color;
    layer.style.borderRadius = shapes[shapeIndex % shapes.length];
    layer.style.left = `${100 + Math.random() * 100}px`;
    layer.style.top = `${200 + Math.random() * 200}px`;
    dragElement(layer);
    cake.appendChild(layer);
  }

  function addDecoration(emoji) {
    const decor = document.createElement('div');
    decor.className = 'decor';
    decor.innerText = emoji;
    decor.style.left = `${100 + Math.random() * 200}px`;
    decor.style.top = `${200 + Math.random() * 300}px`;
    dragElement(decor);
    cake.appendChild(decor);
  }

  function changeShape() {
    shapeIndex++;
    const layers = document.querySelectorAll('.layer');
    layers.forEach(layer => {
      layer.style.borderRadius = shapes[shapeIndex % shapes.length];
    });
  }

  function saveImage() {
    html2canvas(document.body).then(canvas => {
      const link = document.createElement('a');
      link.download = 'my_princess_cake.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  // Drawing
  let drawingEnabled = false;
  let drawing = false;
  let paths = [];

  canvas.addEventListener("mousedown", startDrawing);
  canvas.addEventListener("touchstart", startDrawing);

  function startDrawing(e) {
    if (!drawingEnabled) return;
    drawing = true;
    const x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
    const y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
    ctx.beginPath();
    ctx.moveTo(x, y);
    paths.push([{x, y}]);
  }

  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("touchmove", draw);

  function draw(e) {
    if (!drawing) return;
    const x = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
    const y = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
    ctx.lineTo(x, y);
    ctx.strokeStyle = document.getElementById('drawColor').value;
    ctx.lineWidth = 3;
    ctx.stroke();
    paths[paths.length - 1].push({x, y});
  }

  canvas.addEventListener("mouseup", () => drawing = false);
  canvas.addEventListener("touchend", () => drawing = false);

  function toggleDrawing() {
    drawingEnabled = !drawingEnabled;
  }

  function eraseDraw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    paths = [];
  }

  function undoDraw() {
    paths.pop();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let path of paths) {
      ctx.beginPath();
      for (let i = 0; i < path.length; i++) {
        if (i === 0) ctx.moveTo(path[i].x, path[i].y);
        else ctx.lineTo(path[i].x, path[i].y);
      }
      ctx.strokeStyle = document.getElementById('drawColor').value;
      ctx.lineWidth = 3;
      ctx.stroke();
    }
  }
</script>

</body>
</html>
