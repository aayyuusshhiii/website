<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PZ Pop Launch</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #a6e3f7, #2157c1);
    }

    #gameCanvas {
      position: absolute;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }

    #bottle {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      animation: bounce 1s infinite alternate;
      cursor: grab;
      user-select: none;
    }

    @keyframes bounce {
      0% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-50%) translateY(-10px); }
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      animation: float 5s linear;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.3);
        opacity: 0;
      }
    }

    .sparkle {
      position: absolute;
      font-size: 14px;
      color: #fff;
      animation: sparkle 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(2) translateY(-20px);
      }
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 1.8em;
      background: rgba(0,0,0,0.4);
      padding: 8px 16px;
      border-radius: 10px;
    }

    #launchBtn {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff5ec6;
      color: white;
      font-size: 1.4em;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px #c70086;
    }

    #launchBtn:active {
      box-shadow: 0 2px #c70086;
      transform: translateX(-50%) translateY(2px);
    }
  </style>
</head>
<body>
  <div id="gameCanvas">
    <div id="score">Score: 0</div>
    <div id="bottle">üçæ</div>
    <button id="launchBtn">Pop Launch!</button>
  </div>

  <script>
    const bottle = document.getElementById("bottle");
    const launchBtn = document.getElementById("launchBtn");
    const gameCanvas = document.getElementById("gameCanvas");
    const scoreDisplay = document.getElementById("score");
    let score = 0;
    let isLaunching = false;
    let dragging = false;
    const emojis = ["‚≠ê", "üç¨", "‚ù§Ô∏è", "‚ú®", "üçì", "üåà", "üßÉ", "üç≠", "üíé", "üß∏"];

    function createCollectible(x, y) {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${x}px`;
      emoji.style.top = `${y}px`;

      gameCanvas.appendChild(emoji);

      emoji.addEventListener("click", () => {
        score += (emoji.innerText === "üíé") ? 5 : 1;
        scoreDisplay.innerText = `Score: ${score}`;
        emoji.remove();
        sparkle(x, y);
      });

      setTimeout(() => {
        emoji.remove();
      }, 5000);
    }

    function sparkle(x, y) {
      for (let i = 0; i < 5; i++) {
        const star = document.createElement("div");
        star.className = "sparkle";
        star.innerText = "‚ú®";
        star.style.left = `${x + Math.random() * 20 - 10}px`;
        star.style.top = `${y + Math.random() * 20 - 10}px`;
        gameCanvas.appendChild(star);
        setTimeout(() => star.remove(), 1000);
      }
    }

    function launch() {
      if (isLaunching) return;
      isLaunching = true;

      let launchHeight = window.innerHeight - 150;
      let bottleRect = bottle.getBoundingClientRect();
      let bottleY = window.innerHeight - bottleRect.top - bottle.offsetHeight / 2;
      let bottleX = bottleRect.left + bottle.offsetWidth / 2;
      let velocity = -15;

      bottle.style.animation = "none"; // stop bounce

      const move = () => {
        bottleY += velocity;
        velocity += 0.7;

        bottle.style.bottom = `${window.innerHeight - bottleY}px`;

        // Sparkle trail
        if (Math.random() < 0.2) {
          const offsetX = Math.random() * 80 - 40;
          createCollectible(bottleX + offsetX, bottleY);
        }

        if (bottleY >= launchHeight) {
          bottle.style.bottom = `40px`;
          bottle.style.animation = "bounce 1s infinite alternate";
          isLaunching = false;
        } else {
          requestAnimationFrame(move);
        }
      };

      move();
    }

    launchBtn.addEventListener("click", launch);
    bottle.addEventListener("click", launch);

    // Drag the bottle
    let offsetX, offsetY;

    function startDrag(e) {
      dragging = true;
      const rect = bottle.getBoundingClientRect();
      offsetX = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      offsetY = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      bottle.style.animation = "none";
    }

    function drag(e) {
      if (!dragging) return;
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - offsetX;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - offsetY;
      bottle.style.left = `${x}px`;
      bottle.style.bottom = `${window.innerHeight - y - bottle.offsetHeight}px`;
    }

    function endDrag() {
      dragging = false;
      bottle.style.animation = "bounce 1s infinite alternate";
    }

    bottle.addEventListener("mousedown", startDrag);
    bottle.addEventListener("touchstart", startDrag);

    window.addEventListener("mousemove", drag);
    window.addEventListener("touchmove", drag);

    window.addEventListener("mouseup", endDrag);
    window.addEventListener("touchend", endDrag);
  </script>
</body>
</html>
