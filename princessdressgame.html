<!DOCTYPE html>
<html>
<head>
  <title>Barbie Dress-Up Game</title>
  <style>
    body {
      background: #ffe6f2;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
    }
    h1 {
      color: #ff66b2;
    }
    #game-area {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 3px dashed #ff99cc;
      background: #fff;
      height: 600px;
      overflow: hidden;
    }
    .barbie, .item {
      position: absolute;
      width: 100px;
      cursor: grab;
      user-select: none;
    }
    .barbie {
      left: 150px;
      top: 250px;
      width: 120px;
      z-index: 1;
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons button {
      margin: 5px;
      padding: 8px 14px;
      background: #ffccff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Barbie Dress-Up Game</h1>
  <div id="game-area">
    <img src="https://i.imgur.com/3Z9rZwO.png" class="barbie" id="barbie">
  </div>

  <div class="buttons">
    <button onclick="addItem('https://i.imgur.com/UxpAYGq.png')">Dress 1</button>
    <button onclick="addItem('https://i.imgur.com/xr2UzfU.png')">Dress 2</button>
    <button onclick="addItem('https://i.imgur.com/ZZx35Te.png')">Crown</button>
    <button onclick="addItem('https://i.imgur.com/OVBDNyo.png')">Handbag</button>
    <button onclick="addItem('https://i.imgur.com/p4hSnGK.png')">Sunglasses</button>
    <button onclick="changeBgColor()">Change Background</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');

    function addItem(src) {
      const item = document.createElement('img');
      item.src = src;
      item.className = 'item';
      item.style.left = '50px';
      item.style.top = '50px';

      item.addEventListener('mousedown', dragMouseDown);
      item.addEventListener('touchstart', dragTouchStart);
      gameArea.appendChild(item);
    }

    function dragMouseDown(e) {
      e.preventDefault();
      const elem = this;
      let shiftX = e.clientX - elem.getBoundingClientRect().left;
      let shiftY = e.clientY - elem.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        elem.style.left = pageX - shiftX - gameArea.getBoundingClientRect().left + 'px';
        elem.style.top = pageY - shiftY - gameArea.getBoundingClientRect().top + 'px';
      }

      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);

      document.addEventListener('mouseup', function mouseUpHandler() {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', mouseUpHandler);
      });
    }

    function dragTouchStart(e) {
      const touch = e.touches[0];
      const elem = this;
      let shiftX = touch.clientX - elem.getBoundingClientRect().left;
      let shiftY = touch.clientY - elem.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        elem.style.left = pageX - shiftX - gameArea.getBoundingClientRect().left + 'px';
        elem.style.top = pageY - shiftY - gameArea.getBoundingClientRect().top + 'px';
      }

      function onTouchMove(e) {
        moveAt(e.touches[0].pageX, e.touches[0].pageY);
      }

      document.addEventListener('touchmove', onTouchMove);

      document.addEventListener('touchend', function touchEndHandler() {
        document.removeEventListener('touchmove', onTouchMove);
        document.removeEventListener('touchend', touchEndHandler);
      });
    }

    function changeBgColor() {
      const colors = ['#ffe6f2', '#e6f7ff', '#fff0e6', '#f0fff0'];
      document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
    }

    function reset() {
      document.querySelectorAll('.item').forEach(item => item.remove());
      document.body.style.background = '#ffe6f2';
    }
  </script>
</body>
</html>
