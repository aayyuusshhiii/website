<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Sneaky Shadow Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #d0f0fc;
            overflow: hidden;
        }
        .character {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff88cc;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.2s ease;
        }
        .shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
        }
        .light {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: lightAnimation 5s linear infinite;
        }
        @keyframes lightAnimation {
            0% { transform: translateX(100px) translateY(100px); }
            50% { transform: translateX(500px) translateY(300px); }
            100% { transform: translateX(100px) translateY(100px); }
        }
        .audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="audio">
        <audio id="gameSound" autoplay loop>
            <source src="cute-sound.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="shadow"></div>
    <div class="light"></div>
    <div class="character"></div>

    <script>
        let character = document.querySelector('.character');
        let shadow = document.querySelector('.shadow');
        let light = document.querySelector('.light');
        let gameSound = document.getElementById('gameSound');

        let speed = 5;
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;

        let moveCharacter = (event) => {
            if (event.key === "ArrowUp" || event.key === "w") y -= speed;
            if (event.key === "ArrowDown" || event.key === "s") y += speed;
            if (event.key === "ArrowLeft" || event.key === "a") x -= speed;
            if (event.key === "ArrowRight" || event.key === "d") x += speed;

            character.style.transform = `translate(${x}px, ${y}px)`;
        };

        window.addEventListener('keydown', moveCharacter);
    </script>
</body>
</html>
