<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Sneaky Shadow Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .character {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ff66b2;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.1s ease-in-out;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            top: 0;
            left: 0;
        }
        .light {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: lightAnimation 3s linear infinite;
        }
        @keyframes lightAnimation {
            0% { transform: translateX(200px) translateY(100px); }
            50% { transform: translateX(500px) translateY(350px); }
            100% { transform: translateX(200px) translateY(100px); }
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.example.com/cute-background.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="audio">
        <audio id="gameSound" autoplay loop>
            <source src="cute-sound.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="background"></div>
    <div class="shadow"></div>
    <div class="light"></div>
    <div class="character"></div>

    <script>
        let character = document.querySelector('.character');
        let shadow = document.querySelector('.shadow');
        let light = document.querySelector('.light');
        let gameSound = document.getElementById('gameSound');
        let speed = 5;
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;

        let moveCharacter = (event) => {
            if (event.key === "ArrowUp" || event.key === "w") y -= speed;
            if (event.key === "ArrowDown" || event.key === "s") y += speed;
            if (event.key === "ArrowLeft" || event.key === "a") x -= speed;
            if (event.key === "ArrowRight" || event.key === "d") x += speed;

            character.style.transform = `translate(${x}px, ${y}px)`;
        };

        window.addEventListener('keydown', moveCharacter);

        // Check if character is in light
        let checkLightCollision = () => {
            let lightRect = light.getBoundingClientRect();
            let charRect = character.getBoundingClientRect();

            if (
                charRect.left < lightRect.right &&
                charRect.right > lightRect.left &&
                charRect.top < lightRect.bottom &&
                charRect.bottom > lightRect.top
            ) {
                // End the game if the character is in the light
                gameSound.pause();
                alert("Oops! You got caught by the light. Try again!");
                resetGame();
            }
        };

        let resetGame = () => {
            x = window.innerWidth / 2;
            y = window.innerHeight / 2;
            character.style.transform = `translate(${x}px, ${y}px)`;
            gameSound.play();
        };

        setInterval(checkLightCollision, 100);

    </script>
</body>
</html>
