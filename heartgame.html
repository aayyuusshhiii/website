<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>❤️ Heart Catch & Create</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #e0d7ff);
      overflow: hidden;
      height: 100vh;
    }
    h1, h2 {
      text-align: center;
      margin-top: 10px;
      color: #d36c8c;
    }
    #scoreboard, #timer {
      text-align: center;
      font-size: 20px;
      margin: 10px;
      color: #333;
    }
    #game-area {
      position: relative;
      height: 70vh;
      overflow: hidden;
      background: #fff;
      border: 2px solid #d36c8c;
      margin: 10px auto;
      width: 90%;
      border-radius: 15px;
    }
    .heart {
      position: absolute;
      font-size: 30px;
      cursor: pointer;
      animation: fall 5s linear infinite;
      user-select: none;
    }
    @keyframes fall {
      0% { top: -40px; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    #start-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 25px;
      background: #f77ca2;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
    }
    #canvas-container {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    canvas {
      border: 2px solid #d36c8c;
      background: #fffafc;
      cursor: pointer;
    }
    #save-btn {
      margin-top: 10px;
      background: #ec7ba8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>❤️ Catch the Hearts!</h1>
  <div id="scoreboard">Score: <span id="score">0</span></div>
  <div id="timer">Time left: <span id="time">30</span>s</div>
  <button id="start-btn">Start Game</button>

  <div id="game-area"></div>

  <div id="canvas-container">
    <h2>Create with Your Hearts!</h2>
    <p>Click to place your collected hearts:</p>
    <canvas id="draw-canvas" width="400" height="400"></canvas>
    <br>
    <button id="save-btn">Save Artwork</button>
  </div>

  <script>
    const colors = ['#ff5e78', '#ff99cc', '#c56cf0', '#ffb347', '#00d2ff'];
    let score = 0;
    let timeLeft = 30;
    let interval;
    let heartInterval;
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("time");
    const gameArea = document.getElementById("game-area");
    const canvas = document.getElementById("draw-canvas");
    const ctx = canvas.getContext("2d");
    const maxHearts = { count: 0 };
    let usedHearts = 0;

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      const color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.color = color;
      heart.innerText = "❤️";
      heart.style.left = Math.random() * (gameArea.offsetWidth - 30) + "px";

      heart.addEventListener("click", () => {
        score++;
        maxHearts.count++;
        scoreEl.textContent = score;
        heart.remove();
      });

      gameArea.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = 0;
      timerEl.textContent = timeLeft;
      maxHearts.count = 0;
      usedHearts = 0;
      document.getElementById("canvas-container").style.display = "none";
      gameArea.innerHTML = "";

      clearInterval(interval);
      clearInterval(heartInterval);

      interval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);

      heartInterval = setInterval(createHeart, 500);
    }

    function endGame() {
      clearInterval(interval);
      clearInterval(heartInterval);
      gameArea.innerHTML = "";
      document.getElementById("canvas-container").style.display = "block";
    }

    document.getElementById("start-btn").addEventListener("click", startGame);

    canvas.addEventListener("click", (e) => {
      if (usedHearts >= maxHearts.count) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const color = colors[Math.floor(Math.random() * colors.length)];

      ctx.fillStyle = color;
      ctx.font = "20px Arial";
      ctx.fillText("❤️", x - 10, y + 10);
      usedHearts++;
    });

    document.getElementById("save-btn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "heart-art.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
