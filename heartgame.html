<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>❤️ Heart Collector Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #e0d7ff);
      overflow: hidden;
    }

    #ui {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    #scoreboard {
      font-size: 22px;
      color: #333;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #f77ca2;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e2638d;
    }

    .heart {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      animation: fall 5s linear infinite;
      user-select: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <div id="ui">
    <div id="scoreboard">Score: <span id="score">0</span></div>
    <button onclick="startGame(30)">Play 30s</button>
    <button onclick="startGame(60)">Play 60s</button>
    <button onclick="showDrawing()">Create Drawing</button>
  </div>

  <div id="drawingCanvas"></div>

  <script>
    const colors = ['red', 'pink', 'purple', 'blue', 'green', 'yellow'];
    let score = 0;
    let gameInterval, heartSpawner, isPlaying = false;
    const scoreDisplay = document.getElementById('score');
    const drawingCanvas = document.getElementById('drawingCanvas');
    let collectedHearts = [];

    function createHeart() {
      const heart = document.createElement('div');
      heart.textContent = '❤️';
      heart.classList.add('heart');

      const color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.color = color;

      heart.style.left = Math.random() * 95 + 'vw';
      heart.style.top = '-40px';

      heart.addEventListener('click', () => {
        if (!isPlaying) return;
        score++;
        scoreDisplay.textContent = score;
        collectedHearts.push(color);
        heart.remove();
      });

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    function startGame(duration) {
      stopGame(); // In case restarting
      score = 0;
      collectedHearts = [];
      isPlaying = true;
      scoreDisplay.textContent = 0;
      drawingCanvas.style.display = 'none';

      heartSpawner = setInterval(createHeart, 400);

      gameInterval = setTimeout(() => {
        stopGame();
        alert(`Game Over! You caught ${score} hearts!`);
      }, duration * 1000);
    }

    function stopGame() {
      clearInterval(heartSpawner);
      clearTimeout(gameInterval);
      isPlaying = false;
    }

    function showDrawing() {
      drawingCanvas.innerHTML = '';
      drawingCanvas.style.display = 'flex';
      collectedHearts.forEach(color => {
        const h = document.createElement('div');
        h.textContent = '❤️';
        h.className = 'drawing-heart';
        h.style.color = color;
        drawingCanvas.appendChild(h);
      });
    }
  </script>
</body>
</html>
