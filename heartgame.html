<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>❤️ Click the Heart Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #e0d7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #d36c8c;
      margin-bottom: 10px;
    }

    #scoreboard {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
    }

    #heart {
      font-size: 60px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s;
    }

    #heart:hover {
      transform: scale(1.3);
    }

    button {
      padding: 10px 25px;
      background-color: #f77ca2;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e2638d;
    }
  </style>
</head>
<body>

  <h1>❤️ Catch the Heart!</h1>
  <div id="scoreboard">Score: <span id="score">0</span></div>
  <div id="heart">❤️</div>
  <button onclick="startNewGame()">New Game</button>

  <script>
    const heart = document.getElementById('heart');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let gameInterval;

    function moveHeart() {
      const maxX = window.innerWidth - heart.offsetWidth;
      const maxY = window.innerHeight - heart.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      heart.style.left = `${randomX}px`;
      heart.style.top = `${randomY}px`;
    }

    heart.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = score;
      moveHeart();
    });

    function startNewGame() {
      score = 0;
      scoreDisplay.textContent = score;
      clearInterval(gameInterval);
      moveHeart();
      gameInterval = setInterval(moveHeart, 2000); // Heart moves every 2s
    }

    // Start the game on load
    startNewGame();
  </script>
</body>
</html>
