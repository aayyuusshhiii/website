<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Message in BOTL üåä</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to top, #5bc0de, #cceeff);
      font-family: 'Comic Sans MS', cursive;
      user-select: none;
    }

    #ocean {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to right,
        #aee1f9 0px,
        #aee1f9 20px,
        #cdefff 20px,
        #cdefff 40px
      );
      animation: wave 4s infinite linear;
    }

    @keyframes wave {
      from { background-position-x: 0; }
      to { background-position-x: 200px; }
    }

    #bottle {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%) rotate(-10deg);
      font-size: 80px;
      z-index: 3;
      transition: left 0.2s, top 0.2s;
    }

    #cork {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #6b4f3b;
      border-radius: 4px;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    #paper {
      position: absolute;
      width: 200px;
      height: 120px;
      background: white;
      border: 2px solid #333;
      color: black;
      padding: 10px;
      font-size: 1em;
      resize: none;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    #sendBtn, #readBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: #ff69b4;
      color: white;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px #d94d99;
      z-index: 5;
    }

    #sendBtn:active, #readBtn:active {
      transform: translateX(-50%) translateY(2px);
      box-shadow: 0 2px #d94d99;
    }

    #sendBtn { bottom: 120px; }
    #readBtn { bottom: 60px; }

    #floatingMsg {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8em;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      z-index: 10;
      display: none;
      white-space: pre-wrap;
      text-align: center;
    }

    .trail {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.7);
      pointer-events: none;
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>

  <div id="ocean"></div>

  <div id="bottle">
    <div id="cork"></div>
    üçº
  </div>

  <textarea id="paper" placeholder="Write your secret message here..."></textarea>
  <button id="sendBtn">Seal & Send</button>
  <button id="readBtn">Read a Message</button>
  <div id="floatingMsg"></div>

  <script>
    const paper = document.getElementById('paper');
    const bottle = document.getElementById('bottle');
    const cork = document.getElementById('cork');
    const sendBtn = document.getElementById('sendBtn');
    const readBtn = document.getElementById('readBtn');
    const floatingMsg = document.getElementById('floatingMsg');

    let dragging = false;
    let offsetX, offsetY;

    paper.addEventListener('mousedown', (e) => {
      dragging = true;
      offsetX = e.clientX - paper.offsetLeft;
      offsetY = e.clientY - paper.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
      if (dragging) {
        paper.style.left = `${e.clientX - offsetX}px`;
        paper.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      dragging = false;
    });

    sendBtn.addEventListener('click', () => {
      const msg = paper.value.trim();
      if (!msg) {
        alert("Write something sweet first!");
        return;
      }

      // Check overlap
      const paperRect = paper.getBoundingClientRect();
      const bottleRect = bottle.getBoundingClientRect();
      const overlap = !(paperRect.right < bottleRect.left ||
                        paperRect.left > bottleRect.right ||
                        paperRect.bottom < bottleRect.top ||
                        paperRect.top > bottleRect.bottom);

      if (!overlap) {
        alert("Drag your message onto the bottle first üíå");
        return;
      }

      // Animate message going into bottle
      paper.style.transition = "all 1s ease-in-out";
      paper.style.transform = "scale(0.1)";
      paper.style.opacity = "0";
      setTimeout(() => {
        paper.style.display = "none";
        launchBottle(msg);
      }, 1000);
    });

    function launchBottle(msg) {
      // Save message
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      messages.push(msg);
      localStorage.setItem('messages', JSON.stringify(messages));

      cork.style.display = "block";
      sendBtn.style.display = "none";
      readBtn.style.display = "none";

      let posX = bottle.offsetLeft;
      let posY = bottle.offsetTop;

      let floatInterval = setInterval(() => {
        posX += 2;
        posY -= 0.2;
        bottle.style.left = `${posX}px`;
        bottle.style.top = `${posY}px`;

        createTrail(bottle.offsetLeft + 40, bottle.offsetTop + 30);

        if (posX > window.innerWidth + 100) {
          clearInterval(floatInterval);
          bottle.style.display = "none";
          showFloatingMsg("Your message is now floating somewhere beautiful üåä");
        }
      }, 30);
    }

    function createTrail(x, y) {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${x}px`;
      trail.style.top = `${y}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    }

    function showFloatingMsg(text) {
      floatingMsg.innerText = text;
      floatingMsg.style.display = "block";
      setTimeout(() => {
        floatingMsg.style.display = "none";
        location.reload();
      }, 5000);
    }

    readBtn.addEventListener('click', () => {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      if (messages.length === 0) {
        alert("There are no messages in the sea yet.");
        return;
      }
      const msg = messages[Math.floor(Math.random() * messages.length)];
      showFloatingMsg("You found a message: üíå\n\n" + msg);
    });
  </script>

</body>
</html>
