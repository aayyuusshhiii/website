<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÆ My Game Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbe4ff, #dce6ff);
      color: #DDA0DD;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #6b4b9a;
      margin-bottom: 30px;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: auto;
    }

    .game-card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #6b4b9a;
    }

    .play-btn {
      background-color: #9d71c7;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .play-btn:hover {
      background-color: #7c57a3;
    }
  </style>
</head>
<body>

    </div>
